name: Download Images & Update JSON

on:
  workflow_dispatch:  # Run manually
  schedule:
    - cron: "0 5 * * *"  # optional: runs every day 05:00 UTC

jobs:
  run-downloader:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required for committing back

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python Dependencies
        run: |
          pip install requests Pillow tqdm

      - name: Run Image Downloader Script
        run: |
          python3 download_images_parallel.py

      - name: Prepare git for commit (avoid errors if folders do not exist)
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          # Ensure folder exists (prevents 'pathspec not found' error)
          mkdir -p downloaded-images

      - name: Stage updated files safely
        run: |
          # These commands will NOT fail even if no files exist
          git add downloaded-images || true
          git add today/*.json || true
          git add tomorrow/*.json || true

      - name: Commit and Push Changes
        run: |
          # Commit only if changes exist
          git diff --cached --quiet || git commit -m "Auto-update images & JSON"
          git push

name: Download Images & Update JSON

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * *"   # Optional: daily at 5 UTC

permissions:
  contents: write  # REQUIRED: allow GitHub Actions bot to push changes

jobs:
  run-downloader:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}  # REQUIRED for push access

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests Pillow tqdm

      - name: Run image downloader
        run: |
          python3 download_images_parallel.py

      - name: Prepare git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          mkdir -p downloaded-images

      - name: Stage changes safely
        run: |
          git add downloaded-images || true
          git add today/*.json || true
          git add tomorrow/*.json || true

      - name: Commit and push
        run: |
          git diff --cached --quiet || git commit -m "Auto-update images & JSON"
          git push

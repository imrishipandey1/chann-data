name: Run DishTV Scraper

on:
  workflow_dispatch:    # allows manual run button
  schedule:
    - cron: "0 */6 * * *"   # runs every 6 hours (adjust if needed)

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run scraper
        run: |
          python dishtv_multi_scrape.py

      - name: Upload output JSON files as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: epg-output
          path: |
            today/
            tomorrow/
            scrape_log_*.log

name: Run TV EPG Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '30 5 * * *'  # Run daily at 05:30 UTC

permissions:
  contents: write  # Required to commit updated JSON files

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run EPG scraper
        run: |
          python jiotv-tataplayepg/scrape_epg.py

      - name: Commit updated schedules
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Add today/ tomorrow/ and missing_channels.log
          git add today/ tomorrow/ jiotv-tataplayepg/missing_channels.log || true
          
          # Commit only if there are changes
          git diff --staged --quiet || (git commit -m "Update EPG schedule JSONs" && git push)
